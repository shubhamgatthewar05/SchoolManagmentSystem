<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Teaching Staff Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    label {
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    button {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <h2>Non-Teaching Staff Form</h2>
    <form action="/submit_non_teaching_staff" method="post">
        <label for="position">Position:</label>
        <select id="position" name="position">
            <option value="clerk">Clerk</option>
            <option value="cashier">Cashier</option>
            <option value="accountant">Accountant</option>
            <option value="scholarship_head">Scholarship Head</option>
            <option value="letter_head">Letter Head</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="register_id">Register ID:</label>
        <input type="text" id="register_id" name="register_id" required><br><br>
        <label for="joining_year">Joining Year:</label>
        <input type="number" id="joining_year" name="joining_year" required><br><br>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
